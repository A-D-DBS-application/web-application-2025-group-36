{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-extrabold mb-6">Upload Paper</h1>

<form method="post" class="max-w-xl space-y-4">
  <div>
    <label class="block mb-1 font-semibold">Title</label>
    <input type="text" name="title" required
           class="w-full px-3 py-2 rounded-lg text-black">
  </div>

  <div>
    <label class="block mb-1 font-semibold">Abstract</label>
    <textarea name="abstract" required rows="6"
              class="w-full px-3 py-2 rounded-lg text-black"></textarea>
  </div>

  <button type="submit"
          class="px-6 py-3 bg-accent text-darkbg rounded-xl font-semibold hover:bg-yellow-500 transition">
    Upload
  </button>
</form>

{% endblock %}
