{% extends "base.html" %}
{% block content %}

<div style="max-width: 35rem; margin: 0 auto;">

  <div style="text-align: center; margin-bottom: 2.5rem;">
    <h1>Add Company</h1>
    <p style="color: var(--text-muted);">Register a new facility to the ecosystem.</p>
  </div>

  <div class="paper-grid-card">
    <div class="paper-card-body">
      
      <form method="post" class="form-stack">
        
        <div>
          <label class="form-label">Name</label>
          <input type="text" name="name" required class="form-control" placeholder="e.g. BioTech Labs">
        </div>

        <div>
          <label class="form-label">Industry</label>
          <input type="text" name="industry" class="form-control" placeholder="e.g. Pharmaceuticals">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
          Add Company
        </button>

      </form>

    </div>
  </div>

</div>

{% endblock %}
