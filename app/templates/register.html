{% extends "base.html" %}
{% block content %}

<div class="flex justify-center mt-24">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

    <!-- TITLE -->
    <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">
      Create Your Account
    </h2>

    <!-- FORM -->
    <form method="post" class="flex flex-col gap-6">

      <!-- NAME -->
      <div>
        <label class="text-gray-700 font-medium">Name</label>
        <input type="text" name="name" required
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg
                      focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <!-- EMAIL -->
      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input type="email" name="email" required
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg
                      focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <!-- ROLE -->
      <div>
        <label class="text-gray-700 font-medium">Role</label>
        <select name="role" required
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg bg-white
                       focus:ring-2 focus:ring-teal-400 focus:outline-none">
          <option value="">-- Select your role --</option>
          <option value="Researcher">Researcher</option>
          <option value="Reviewer">Reviewer</option>
          <option value="Company">Company</option>
          <option value="User">User</option>
          <option value="System/Admin">System/Admin</option>
          <option value="Founder">Founder</option>
        </select>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit"
              class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded-lg transition">
        Create Account
      </button>

    </form>

    <!-- LOGIN LINK -->
    <p class="text-center mt-5 text-gray-600">
      Already have an account?
      <a href="{{ url_for('main.login') }}" class="text-teal-500 font-semibold hover:underline">
        Login here
      </a>
    </p>

  </div>
</div>

{% endblock %}
