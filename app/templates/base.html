<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>{{ title or "REVIEWR" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: "#f4b000",
            darkbg: "#021b2d"
          }
        }
      }
    }
  </script>

  <!-- Background animation (VANTA.NET) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    html, body {
      background-color: #021b2d;
      height: 100%;
      overflow-x: hidden;
    }
  </style>
</head>

<body class="text-white">

  <!-- NAVBAR -->
  <header class="w-full fixed top-0 z-50 bg-darkbg/80 backdrop-blur">
    <nav class="max-w-7xl mx-auto px-8 py-5 flex justify-between items-center text-lg">
      <div class="text-2xl font-extrabold tracking-wide">
        REVIEW<span class="text-accent">R</span>
      </div>

      <div class="flex items-center space-x-8">
        <a href="{{ url_for('main.index') }}" class="hover:text-accent transition">Home</a>
        <a href="{{ url_for('main.vision') }}" class="hover:text-accent transition">Vision</a>
      </div>

      <a class="border-2 border-accent px-4 py-1.5 rounded-lg text-accent hover:bg-accent hover:text-darkbg transition"
         href="#">
        Subscribe
      </a>
    </nav>
  </header>

  <!-- BACKGROUND ANIMATION -->
  <div id="vanta-bg" class="absolute top-0 left-0 w-full h-full -z-10"></div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0xf4b000,
      backgroundColor: 0x021b2d,
      points: 12.00,
      maxDistance: 18.00,
      spacing: 15.00
    })
  </script>

  <!-- PAGE CONTENT -->
  <main class="pt-40 pb-20 px-8 max-w-6xl mx-auto">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
