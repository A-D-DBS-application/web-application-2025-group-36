{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-extrabold mb-6">Update Paper</h1>

<form method="post" enctype="multipart/form-data" class="max-w-xl space-y-4">
  <div>
    <label class="block mb-1 font-semibold">Title</label>
    <input type="text" name="title" required
           value="{{ paper.title }}"
           class="w-full px-3 py-2 rounded-lg text-black">
  </div>

  <div>
    <label class="block mb-1 font-semibold">Abstract</label>
    <textarea name="abstract" required rows="6"
              class="w-full px-3 py-2 rounded-lg text-black">{{ paper.abstract }}</textarea>
  </div>

  <div>
    <label class="block mb-1 font-semibold">PDF file (optional)</label>
    <input type="file" name="file" accept="application/pdf"
           class="w-full text-sm text-gray-200">
  </div>

  <button type="submit"
          class="px-6 py-3 bg-accent text-darkbg rounded-xl font-semibold hover:bg-yellow-500 transition">
    Update
  </button>
</form>

{% endblock %}
