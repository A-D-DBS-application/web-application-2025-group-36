{% extends "base.html" %}
{% block content %}

<div class="upload-header">
    <div class="tag tag-gray" style="margin-bottom: 1rem;">
        Edit Mode
    </div>
    <h1>
        Update <span class="text-gradient">Paper Details</span>
    </h1>
    <p>
        Modify title, abstract, or domain metadata. AI scores will <strong>not</strong> be regenerated.
    </p>
</div>

<section class="upload-card" style="max-width: 50rem; margin: 0 auto;">
    
    <div style="padding: 2.5rem;">
        
        <form method="post" enctype="multipart/form-data">
            
            <h3 class="upload-section-title" style="margin-bottom: 1.5rem;">
                <span>üìù</span> Paper Metadata
            </h3>

            <div class="form-stack">

                <div>
                    <label class="form-label">Paper Title</label>
                    <input type="text" name="title" required value="{{ paper.title }}" class="form-control">
                </div>

                <div>
                    <label class="form-label">Abstract</label>
                    <textarea name="abstract" required rows="7" class="form-control">{{ paper.abstract }}</textarea>
                </div>

                <div class="form-grid-2" style="margin-top: 0; gap: 1.5rem;">
                    
                    <div>
                        <label class="form-label">Research Domain</label>
                        <select name="research_domain" class="form-control">
                            {% for d in domains %}
                            <option value="{{ d }}" {% if paper.research_domain == d %}selected{% endif %}>{{ d }}</option>
                            {% endfor %}
                            <option value="Other" {% if paper.research_domain not in domains %}selected{% endif %}>Other</option>
                        </select>

                        <input type="text" name="custom_domain" 
                               placeholder="If other, specify..." 
                               value="{% if paper.research_domain not in domains %}{{ paper.research_domain }}{% endif %}"
                               class="form-control" 
                               style="margin-top: 0.5rem; font-size: 0.85rem;">
                    </div>

                    <div>
                        <label class="form-label">Research Facility</label>
                        <select name="company_id" class="form-control">
                            <option value="">-- Independent --</option>
                            {% for company in companies %}
                            <option value="{{ company.company_id }}" 
                                {% if current_facility and current_facility.company_id == company.company_id %} selected {% endif %}>
                                {{ company.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="new-facility-box">
                    <p class="stat-label-simple" style="margin-bottom: 1rem;">Or register new facility connection</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="text" name="new_company" placeholder="New Lab Name" class="form-control">
                        <input type="text" name="new_company_industry" placeholder="Focus Area" class="form-control">
                    </div>
                    <p class="form-help">This will create a new facility and link it to this paper.</p>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
                    Update Paper Details
                </button>

            </div>
        </form>
    </div>
</section>

{% endblock %}
