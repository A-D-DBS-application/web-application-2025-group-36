{% extends "base.html" %}
{% block content %}

<div class="flex justify-center mt-24">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

    <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">
      Login
    </h2>

    <form method="post" class="flex flex-col gap-6">

      <!-- EMAIL -->
      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input type="email" name="email" required
          class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <!-- BUTTON -->
      <button type="submit"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded-lg transition">
        Login
      </button>

    </form>

    <p class="text-center mt-5 text-gray-600">
      No account yet?
      <a href="{{ url_for('main.register') }}" class="text-teal-500 font-semibold hover:underline">
        Create one
      </a>
    </p>

  </div>
</div>

{% endblock %}
